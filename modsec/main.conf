# Base ModSecurity config (adjust path if your modsecurity.conf is elsewhere)
Include /etc/nginx/modsec/modsecurity.conf
#
# CRS setup config (now exists)
Include /etc/nginx/modsec/crs/crs-setup.conf

# CRS rules (globbing all .conf files in rules/)
#Include /etc/nginx/modsec/crs/rules/*.conf

# Optional: Custom rules or exclusions go here
# Include /etc/nginx/modsec/custom-rules.conf

#Include /etc/nginx/modsec/test.conf


# Basic ModSecurity config
SecRuleEngine On
SecRequestBodyAccess On
SecResponseBodyAccess Off

# Testing rule â€“ blocks if "test" is in the query string
SecRule ARGS:test "@streq blockme" "id:1,phase:1,deny,status:403,msg:'Test rule triggered'"
